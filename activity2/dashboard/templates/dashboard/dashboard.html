{% extends 'dashboard/base.html' %}
{% load filters %}

{% block content %}
    <h1>Dashboard</h1>
    <div class="card-container">
        {% for item in data %}
            <div class="card">
                <h3>{{ item.title }}</h3>
                <p>{{ item.count|format_currency }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
